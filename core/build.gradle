apply plugin: "java"

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

repositories {
     mavenCentral()
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
}
